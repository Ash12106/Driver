    <style>
/* General Styling */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

/* Toast Notification Styling */
.toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.toast {
    background-color: rgba(132, 4, 4, 0.8);
    color: white;
    padding: 15px 20px;
    border-radius: 5px;
    margin-bottom: 10px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.toast.show {
    opacity: 1;
}

.success { background-color: green; }
.error { background-color: red; }
.info { background-color: blue; }

/* Controls Section */
.controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 15px;
  background: rgba(255, 255, 255, 0.9);
  padding: 15px;
  border-radius: 12px;
  width: 95%;
  max-width: 800px;
  margin: 15px auto; /* Center the controls section */
}

/* Location Buttons (Enable & Disable) */

  display: flex;
  justify-content: center;

  margin-bottom: 15px;

  transition: background 0.3s ease-in-out;
}

  background-color: #0056b3;
}

.route-container {

  flex-wrap: wrap;
  gap: 20px;

}

/* Dropdown Select */
select {

  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  outline: none;
  transition: all 0.3s;
  width: 220px;
}

select:hover {

}

/* Show Route Button */
#showRoute {

}

/* Info Table Section */
.info-table {

  top: 300px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(6, 0, 6, 0.6);
  padding: 20px;
  border-radius: 19px;
  color: white;
  font-size: 17px;
  width: 90%;
  max-width: 800px;
  text-align: left;
  z-index: 1000;
}

.info-table table {

}

.info-table td {
  padding: 10px;

}
/* Map Styling */
#map {

  width: 100%;
  height: 500px;
  margin: 15px auto;

  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
  position: relative;
}

/* Floating Controls (Bottom Left) */
.map-controls {
  position: absolute;
  bottom: 15px;
  left: 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Modernized Circular Buttons */
.map-controls button {
  width: 50px;
  height: 50px;
  font-size: 22px;
  border-radius: 50%;
  border: none;
  background: rgba(255, 255, 255, 0.7);
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease-in-out;
  cursor: pointer;
  z-index: 1000;
}

/* Hover Effects */
.map-controls button:hover {
  background: rgba(255, 255, 255, 0.9);
  transform: scale(1.1);
  box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
}

/* GPS Locator Button */
#gpsLocator {
  color: #333;
  position: absolute;
  right: 0px;
  bottom: 90px;
  width: 45px;
  height: 45px;
  background: #ffffff;

  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;

}

#zoomIn {
  color: #333;

  bottom: 130px;

  height: 45px;
  background: #ffffff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border: none;
  font-size: 18px;
  transition: background 0.3s ease;
  z-index: 1000;
  margin: 10px;

}

#zoomOut {

  position: absolute;
  bottom: 80px;
  width: 45px;

  display: flex;

  justify-content: center;

/* Responsive Design for Mobile */
@media (max-width: 768px) {
  .controls {
    width: 95%;

  <body>
    <div class="controls">
      <button id="enableLocation">Enable Location</button>
      <button id="disableLocation">Disable Location</button>
    </div>

    <div class="controls">
      <label for="startPoint">Select Route</label>
      <select id="startPoint">
        <option value="12.9172,74.8560">üöå Mangalore KSRTC</option>
        <option value="12.9716,77.5946">üöå Majestic, Bengaluru</option>
        <option value="13.3409,74.7421">üöå Udupi</option>
        <option value="14.4530,75.9215">üöå Shivamogga</option>
        <option value="15.3647,75.1239">üöå Hubli</option>
        <option value="15.8497,74.4977">üöå Belagavi</option>
        <option value="12.2958,76.6394">üöå Mysuru</option>
      </select>

      <label for="endPoint"></label>
      <select id="endPoint">
        <option value="12.9172,74.8560">üöå Mangalore KSRTC</option>
        <option value="12.9716,77.5946">üöå Majestic, Bengaluru</option>
        <option value="13.3409,74.7421">üöå Udupi</option>
        <option value="14.4530,75.9215">üöå Shivamogga</option>
        <option value="15.3647,75.1239">üöå Hubli</option>
        <option value="15.8497,74.4977">üöå Belagavi</option>
        <option value="12.2958,76.6394">üöå Mysuru</option>
      </select>
      <button id="routeBtn">Show Route</button>
      <button id="gpsLocator">‚¨§</button>
      <button id="zoomIn">+</button>
      <button id="zoomOut">‚àí</button>
    </div>

    <!-- Map -->
    <div id="map"></div>





<script>
  document.addEventListener("DOMContentLoaded", function () {
  const apiKey = "mzDLjmDOdq62sKIc4y81FgMv8pqj2ndZWPBraNyCm2w";
  let platform = new H.service.Platform({ apikey: apiKey });
  let defaultLayers = platform.createDefaultLayers();
  let map = new H.Map(
    document.getElementById("map"),
    defaultLayers.vector.normal.map,
    {
      zoom: 7,
      center: { lat: 14.5, lng: 75.5 },
    }
  );

  let behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
  let ui = H.ui.UI.createDefault(map, defaultLayers);
  let router = platform.getRoutingService(null, 8);

  let blueRoute, yellowRoute, userLocationMarker;
  let userLocation = null;
  let trackingWatcher = null;

  function showToast(message, type) {
    const toastContainer = document.getElementById("toastContainer");
    if (!toastContainer) return;
    const toast = document.createElement("div");
    toast.className = `toast ${type} show`;
    toast.innerText = message;
    toastContainer.appendChild(toast);
    setTimeout(() => {
      toast.classList.remove("show");
      setTimeout(() => toast.remove(), 500);
    }, 5000);
  }

  function removePreviousRoute(route) {
    if (route) map.removeObject(route);
    return null;
  }

  function updateUserLocation(position) {
    userLocation = {
      lat: position.coords.latitude,
      lng: position.coords.longitude,
    };
    if (userLocationMarker) map.removeObject(userLocationMarker);
    userLocationMarker = new H.map.Marker(userLocation);
    map.addObject(userLocationMarker);
  }

  function updateTable(distance, duration) {
    document.getElementById("distance").innerText = distance.toFixed(2) + " km";
    document.getElementById("estimatedTime").innerText =
      Math.round(duration) + " min";
  }

  function updateTime() {
    let now = new Date();
    document.getElementById("currentTime").innerText = now.toLocaleTimeString();
  }
  setInterval(updateTime, 1000);

  document
    .getElementById("enableLocation")
    .addEventListener("click", function () {
      if (!navigator.geolocation) {
        showToast("‚ùå Geolocation not supported.", "error");
        return;
      }

      navigator.geolocation.watchPosition(
        (position) => {
          let lat = position.coords.latitude;
          let lng = position.coords.longitude;
          sendDriverLocationToServer(lat, lng);
        },
        (error) => {
          showToast("‚ùå Failed to access location.", "error");
        },
        { enableHighAccuracy: true }
      );

      showToast("‚úÖ Sharing location started!", "success");

      if (!navigator.geolocation) {
        showToast("‚ùå Geolocation not supported.", "error");
        return;
      }
      trackingWatcher = navigator.geolocation.watchPosition(
        updateUserLocation,
        function () {
          showToast("‚ùå Failed to access location.", "error");
        },
        { enableHighAccuracy: true }
      );
      showToast("‚úÖ Location enabled!", "success");
      document.getElementById("userRouteBtn").style.display = "block";
    });

  document
    .getElementById("disableLocation")
    .addEventListener("click", function () {
      if (trackingWatcher) navigator.geolocation.clearWatch(trackingWatcher);
      trackingWatcher = null;
      userLocation = null;
      if (userLocationMarker) map.removeObject(userLocationMarker);
      blueRoute = removePreviousRoute(blueRoute);
      showToast("‚ùå Location disabled!", "error");
      document.getElementById("userRouteBtn").style.display = "none";
    });

  function calculateRoute(start, end, color, isUserRoute) {
    let routingParams = {
      transportMode: "car",
      origin: `${start[0]},${start[1]}`,
      destination: `${end[0]},${end[1]}`,
      return: "polyline,summary",
    };

    router.calculateRoute(
      routingParams,
      (result) => {
        if (result.routes.length === 0) {
          showToast("‚ùå No route found.", "error");
          return;
        }

        let routeShape = result.routes[0].sections[0].polyline;
        let routePoints = H.geo.LineString.fromFlexiblePolyline(routeShape);
        let newRoute = new H.map.Polyline(routePoints, {
          style: { strokeColor: color, lineWidth: 5 },
        });

        if (isUserRoute) {
          // ‚úÖ Remove old blue route before adding a new one
          blueRoute = removePreviousRoute(blueRoute);
          blueRoute = newRoute;

          let summary = result.routes[0].sections[0].summary;
          updateTable(summary.length / 1000, summary.duration / 60);
        } else {
          // ‚úÖ Remove old yellow route before adding a new one
          yellowRoute = removePreviousRoute(yellowRoute);
          yellowRoute = newRoute;
        }

        map.addObject(newRoute);
        map.getViewModel().setLookAtData({ bounds: newRoute.getBoundingBox() });
      },
      () => showToast("‚ùå Failed to generate route.", "error")
    );
  }

  function sendDriverLocationToServer(lat, lng) {
    let startCoords = document
      .getElementById("startPoint")
      .value.split(",")
      .map(Number);
    let endCoords = document
      .getElementById("endPoint")
      .value.split(",")
      .map(Number);

    fetch("https://maj-65qm.onrender.com/update-location", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        start: startCoords,
        end: endCoords,
        lat: lat,
        lng: lng,
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        showToast("‚úÖ Driver location updated!", "success");
      })
      .catch((error) => {
        console.error("Error sending location:", error);
        showToast("‚ùå Failed to update driver location.", "error");
      });
  }
  function updateUserRoute() {
    if (!userLocation) {
      showToast("‚ùå Cannot find user location.", "error");
      return;
    }
    let end = document.getElementById("endPoint").value.split(",");
    let userStart = [userLocation.lat, userLocation.lng];
    calculateRoute(userStart, end, "blue", true);
  }

  document.getElementById("routeBtn").addEventListener("click", function () {
    let startCoords = document
      .getElementById("startPoint")
      .value.split(",")
      .map(Number);
    let endCoords = document
      .getElementById("endPoint")
      .value.split(",")
      .map(Number);
    updateUserRoute();
    calculateRoute(startCoords, endCoords, "yellow", false);
  });

  let idleTimer = null;

  function zoomToUserLocation() {
    if (userLocation) {
      map.setCenter(userLocation);
      map.setZoom(15); // Adjust zoom level as needed
    } else {
      showToast("‚ùå Location not available.", "error");
    }
  }

  // Reset idle timer on user interaction
  function resetIdleTimer() {
    clearTimeout(idleTimer);
    idleTimer = setTimeout(zoomToUserLocation, 10000); // Auto-zoom after 10 sec of inactivity
  }

  // Detect user activity
  map.addEventListener("pointerdown", resetIdleTimer);
  map.addEventListener("wheel", resetIdleTimer);
  map.addEventListener("touchstart", resetIdleTimer);
  map.addEventListener("dragstart", resetIdleTimer);

  // Manual button click
  document
    .getElementById("gpsLocator")
    .addEventListener("click", zoomToUserLocation);

  document.getElementById("zoomIn").addEventListener("click", function () {
    let currentZoom = map.getZoom();
    map.setZoom(currentZoom + 1);
  });

  document.getElementById("zoomOut").addEventListener("click", function () {
    let currentZoom = map.getZoom();
    map.setZoom(currentZoom - 1);
  });
});
</script>

        <tr>
          <td>üìç Distance to Destination:</td>
          <td id="distance">-- km</td>
        </tr>
        <tr>
          <td>üöó Approximate Time:</td>
          <td id="estimatedTime">-- min</td>
        </tr>
      </table>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container"></div>
